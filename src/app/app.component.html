<ion-app>
  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngIf="!isLogged">
          <ion-button expand="full" (click)="goToLogin()">Login</ion-button>
        </ion-item>

        <ion-item *ngIf="isLogged">
          <ion-label>¡Bienvenido {{ username }}!</ion-label>
        </ion-item>

        <ion-item *ngIf="isLogged && isAdmin">
          <ion-button expand="full" (click)="goToAddProducts()">Añadir Productos</ion-button>
        </ion-item>

        <ion-item *ngIf="isLogged">
          <ion-button expand="full" (click)="logout()">Logout</ion-button>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
