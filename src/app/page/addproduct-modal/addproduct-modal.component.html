<ion-header>
  <ion-toolbar>
    <ion-title>Añadir Producto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="newProduct.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Empresa</ion-label>
    <ion-input [(ngModel)]="newProduct.company"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">SKU</ion-label>
    <ion-input [(ngModel)]="newProduct.sku" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Stock</ion-label>
    <ion-input [(ngModel)]="newProduct.stock" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Precio</ion-label>
    <ion-input [(ngModel)]="newProduct.price" type="number"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addProduct()">Añadir Producto</ion-button>
</ion-content>
